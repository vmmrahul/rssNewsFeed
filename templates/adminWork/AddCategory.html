<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddCategory</title>
    {% include 'adminWork/headerfile.html' %}
</head>
<body>
{% include 'adminWork/navbarHead.html' %}
<div>

    <div>
        <div class="card">
            <div class="card-header bg-primary">
                <h2 class="text-white">Add Category</h2>
            </div>

            <div class="card-body">
                <div class="form-group">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                <form action="addCategoryAction" method="get">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripton</label>
                        <textarea name="description" id="description" cols="30" class="form-control"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success w-25">Success</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


{% include 'adminWork/navbarfooter.html' %}
</body>
</html>
